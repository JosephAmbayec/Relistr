<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
    
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f8fafc;
      --bg-tertiary: #f1f5f9;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --text-muted: #94a3b8;
      --border: #e2e8f0;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --success: #10b981;
      --success-bg: #ecfdf5;
      --warning: #f59e0b;
      --warning-bg: #fffbeb;
      --danger: #ef4444;
      --danger-bg: #fef2f2;
      --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --radius: 8px;
      --radius-sm: 4px;
    }
    
    [data-theme="dark"] {
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --bg-tertiary: #334155;
      --text-primary: #f8fafc;
      --text-secondary: #cbd5e1;
      --text-muted: #94a3b8;
      --border: #334155;
      --accent: #60a5fa;
      --accent-hover: #3b82f6;
      --success: #34d399;
      --success-bg: #064e3b;
      --warning: #fbbf24;
      --warning-bg: #451a03;
      --danger: #f87171;
      --danger-bg: #450a0a;
      --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.3), 0 1px 2px -1px rgb(0 0 0 / 0.3);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.3), 0 4px 6px -4px rgb(0 0 0 / 0.3);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      width: 320px;
      min-height: 400px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      line-height: 1.5;
      color: var(--text-primary);
      background: var(--bg-primary);
      transition: all 0.2s ease;
    }
    
    .container {
      padding: 20px;
    }
    
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border);
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .logo-icon {
      width: 24px;
      height: 24px;
      border-radius: var(--radius-sm);
    }
    
    .logo-text {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
    }
    
    .theme-toggle {
      width: 32px;
      height: 32px;
      border: none;
      background: var(--bg-secondary);
      border-radius: var(--radius);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
      transition: all 0.2s ease;
      font-size: 16px;
    }
    
    .theme-toggle:hover {
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }
    
    .control-group {
      margin-bottom: 20px;
    }
    
    .control-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px;
      background: var(--bg-secondary);
      border-radius: var(--radius);
      margin-bottom: 8px;
      transition: all 0.2s ease;
    }
    
    .control-item:hover {
      background: var(--bg-tertiary);
    }
    
    .control-label {
      font-weight: 500;
      color: var(--text-primary);
      font-size: 14px;
    }
    
    .switch {
      position: relative;
      width: 44px;
      height: 24px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--border);
      transition: all 0.3s ease;
      border-radius: 12px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 2px;
      bottom: 2px;
      background: white;
      transition: all 0.3s ease;
      border-radius: 50%;
      box-shadow: var(--shadow);
    }
    
    input:checked + .slider {
      background: var(--accent);
    }
    
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    
    .stats-card {
      background: var(--success-bg);
      border: 1px solid var(--success);
      border-radius: var(--radius);
      padding: 16px;
      text-align: center;
      margin-bottom: 20px;
    }
    
    .stats-number {
      font-size: 24px;
      font-weight: 600;
      color: var(--success);
      margin-bottom: 4px;
    }
    
    .stats-label {
      font-size: 12px;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .domain-status {
      padding: 12px 16px;
      border-radius: var(--radius);
      margin-bottom: 20px;
      font-size: 13px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .domain-supported {
      background: var(--success-bg);
      color: var(--success);
      border: 1px solid var(--success);
    }
    
    .domain-unsupported {
      background: var(--warning-bg);
      color: var(--warning);
      border: 1px solid var(--warning);
    }
    
    .domain-error {
      background: var(--danger-bg);
      color: var(--danger);
      border: 1px solid var(--danger);
    }
    
    .status-icon {
      font-size: 16px;
    }
    
    .actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    
    .btn {
      padding: 12px 16px;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      font-family: inherit;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.2s ease;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    
    .btn-secondary {
      background: var(--bg-secondary);
      color: var(--text-secondary);
      border: 1px solid var(--border);
    }
    
    .btn-secondary:hover {
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }
    
    .btn-primary {
      background: var(--accent);
      color: white;
      box-shadow: var(--shadow);
    }
    
    .btn-primary:hover {
      background: var(--accent-hover);
      transform: translateY(-1px);
      box-shadow: var(--shadow-lg);
    }
    
    .fade-in {
      animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body data-theme="light">
  <div class="container fade-in">
    <div class="header">
      <div class="logo">
        <img src="icons/icon-64.png" alt="Relistr Logo" class="logo-icon">
        <div class="logo-text">Relistr</div>
      </div>
      <button class="theme-toggle" id="themeToggle" title="Toggle theme">
        <span id="themeIcon">üåô</span>
      </button>
    </div>
    
    <div class="control-group">
      <div class="control-item">
        <div class="control-label">Extension Enabled</div>
        <label class="switch">
          <input type="checkbox" id="enableToggle">
          <span class="slider"></span>
        </label>
      </div>
      
      <div class="control-item">
        <div class="control-label">Global Selectors</div>
        <label class="switch">
          <input type="checkbox" id="globalSelectorsToggle">
          <span class="slider"></span>
        </label>
      </div>
    </div>
    
    <div class="stats-card">
      <div class="stats-number" id="totalRemoved">0</div>
      <div class="stats-label">Ads Removed</div>
    </div>
    
    <div id="domainStatus" class="domain-status">
      <span class="status-icon">‚è≥</span>
      <span>Checking domain support...</span>
    </div>
    
    <div class="actions">
      <button class="btn btn-secondary" id="resetStats">
        <span>üîÑ</span>
        Reset Stats
      </button>
      <button class="btn btn-primary" id="openOptions">
        <span>‚öôÔ∏è</span>
        Advanced
      </button>
    </div>
  </div>
  
  <script src="dist/popup.js"></script>
</body>
</html>
